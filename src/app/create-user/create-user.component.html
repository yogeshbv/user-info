<section class="container">
    <h4 class="border-bottom py-3 mb-4 mt-5">Create New User</h4>
    <div class="row">
        <div class="col-md-6 user-container">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
              </div>
          
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" placeholder="Address" name="address" class="form-control" id="address">
              </div>
          
              <div class="form-group">
                <label for="phonenumber">Phone number:</label>
                <input type="number" placeholder="phonenumber" name="phonenumber" class="form-control" id="phonenumber">
              </div>
          
              <button class="btn btn-primary">Add</button>
            </form>
          </div>
    </div>
</section>
